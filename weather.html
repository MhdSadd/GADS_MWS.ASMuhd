<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="weather-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Enter city name"
        />
      </header>

      <main>
        <section class="location">
          <div class="city">Jos, NG</div>
          <div class="date">Thurs 10, jan 2020</div>
        </section>
        <div class="current">
          <div class="temp">20<span>&degC</span></div>
          <div class="weather">Cloudy</div>
          <div class="hi-low">30&degC / 12&degC</div>
        </div>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
